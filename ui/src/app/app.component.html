<div class="container-fluid" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="col-md-auto p-1">
      <h3 class="p-1" style="text-align: left;color:black" >
        {{title}}
      </h3>
    </div>
      <div class="col-4 p-1">
    </div>
    <div class="col-1 p-1">
      <button class="camButton" onclick="alert('Camera button working (did not take a pic)')"> <img src="/../assets/img/camera2.png" style="max-width: 100%" height="43"> </button>
    </div>
    <div class="col-md-auto p-1">
      <app-battery-gauge></app-battery-gauge>
    </div>
    <div class="col-1 p-1">
      <img src="/../assets/img/leak.png" style="max-width: 100%" height="43"/>
    </div>
  </div>
  <div class="row p-1">
    <div class="col p-1 border" >
        <app-video></app-video>
    </div>
    <div class="col-sm-2">
      <div class="col">
        <app-switches></app-switches>
      </div>
      <div class="col m-1">
        <app-light-slider></app-light-slider>
      </div>
      <div class="col">
        <app-thruster-gauge></app-thruster-gauge>
      </div>
      <div class="col">
        <app-pressure-gauge></app-pressure-gauge>
      </div>
      <div class="col">
        <app-temp-gauge></app-temp-gauge>
      </div>
    </div>
  </div>
</div>
